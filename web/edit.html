<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KamusGaul</title>
  <link rel="stylesheet" href="css/edit.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets\dictionary.ico" type="image/x-icon">
  <script type="text/javascript" src="script/frontend.js"></script>
  <script type="text/javascript" src="eel.js"></script>
</head>
<body>
  <div class="all-container">
    <div class="menu-container">
      <p class="beside">KAMUSGAUL</p>
      <div class="submenu-container beside">
      <ul class="beside">
        <li><a href="home.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="add.html">Add</a></li>
        <li class="page-now" style="opacity: 100%; font-weight: bolder">Edit</li>
        <li><a href="history.html">History</a></li>
      </ul>
      </div>
      </div>
      <div class="content-container">
        <div class="left-content-container beside">
          <h3>Edit Kata Gaul</h3>
          <input type="text" placeholder="Tuliskan kata yang ingin diedit!" id="kata">
          <select id="pilihan" name="custom-select" class="custom-select">
            <option value="0">Pilih item:</option>
            <option value="definisi">Definisi</option>
            <option value="contoh">Contoh</option>
          </select>
          <input type="text" placeholder="Tuliskan yang ingin diganti!" id="deskripsi">
          <h3 id="preview" onclick="preview()" class="beside">Preview</h3>
          <h3 id="edit" onclick="edit()" class="beside">Submit!</h3>
          <h3 id="hapus" onclick="hapus()" class="beside">Hapus!</h3>
        </div>
        <div class="right-content-container beside" id="output">
          <h2 class="word" id="word">Anjir</h2>
          <p class="definition" id="definition">Definisi kata tersebut</p>
          <p class="definition" id="contoh">Contoh:</p>
          <p class="definition" id="definition2">Contoh penggunaan kata tersebut</p>

          <h3 class="word" id="after">Setelah Perubahan</h3>

          <h2 class="word" id="wordAfter">Anjir</h2>
          <p class="definition" id="definitionAfter">Deskripsi setelah perubahan</p>
          <p class="definition" id="contohAfter">Contoh:</p>
          <p class="definition" id="definition2After">Contoh setelah perubahan</p>
          </div>
        </div>
        <div class="loader-container" id="loader">
          <img src="assets/loading.gif" alt="loading">
      </div>
      </div>
    </div>
</body>
</html>
